<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="RandomIFS.js"></script>
    <script defer src="canvas.js"></script>
    <script defer src="controls.js"></script>
    <title>RandomIFS playground</title>
  </head>
  <body>
    <div class="container">
      <div class="demo">
        <canvas id="canvas"></canvas>
      </div>
      <div class="ui">
        <div class="interface">
          <div id="slot1" class="eqn_div">
            <span>1</span>
            <span id="eqn1">(null)</span>
          </div>
          <div id="slot2" class="eqn_div">
            <span>2</span>
            <span id="eqn2">(null)</span>
          </div>
          <div id="slot3" class="eqn_div">
            <span>3</span>
            <span id="eqn3">(null)</span>
          </div>
          <div id="slot4" class="eqn_div">
            <span>4</span>
            <span id="eqn4">(null)</span>
          </div>
        </div>
        <div class="controls">
          <div class="div_slider">
            <span class="slider_name">a</span>
            <input
              id="a"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">b</span>
            <input
              id="b"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">c</span>
            <input
              id="c"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">d</span>
            <input
              id="d"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">e</span>
            <input
              id="e"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">f</span>
            <input
              id="f"
              type="range"
              min="-2"
              max="2"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
          <div class="div_slider">
            <span class="slider_name">p</span>
            <input
              id="p"
              type="range"
              min="0"
              max="1"
              step="0.05"
              value="0"
              onchange="broadcast()"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
